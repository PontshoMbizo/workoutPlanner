<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No pain, no gain</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body id = "body">

    <div class="container" id = "workout-container">
        <div class="planner">
            <h1>Daily Workout <br> Planner</h1>
            <span class = "date">Date: <span id = "date-text"></span></span>
        
            <div class="workout">
                <span><p>Workout:</p> <button id = "add-exercise">add exercise</button></span>
        
                <form id="add">
                    <img src="/assets/addIcon.png" id="add-icon">
                    <img src="/assets/cancel.png" id="cancel">
                    <input type="text" placeholder="add Exercise" id = "exercise">
                    <input type="text" placeholder="add duration" id = "duration">
                    <input type="text" placeholder="add Sets" id = "sets">
                    <input type="text" placeholder="add Rest" id = "rest">
                    <button id="add-workout">add</button>
                </form>
        
                <table class = "content-table">

                    <thead>
                        <tr>
                            <th>Exercise</th>
                            <th>Duration</th>
                            <th>Sets</th>
                            <th>Rest</th>
                        </tr>
                    </thead>

                    <tbody id = "tbody">

                    </tbody>
        
                </table>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
